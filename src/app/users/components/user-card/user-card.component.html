<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.name }} {{ user.surnames }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    [src]="user | image"
    [alt]="user.username"
    width="250"
    height="250"
  />

  <mat-card-content>
    <p>
      <strong>Email: </strong> {{ user.email }}
      <br />
      <strong>Age: </strong> {{ user.age }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/users', user.username]">
      More info...
    </button>
    <button mat-button [routerLink]="['/users/edit', user.username]">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
